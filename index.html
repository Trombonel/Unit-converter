<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Inter:wght@400;600;800&family=Nova+Square&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-div">
            <div class="top">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-text" type="text">
                <input id="input-submit" type="submit" value="Convert">
            </div>
            <div class="bottom">
                <div class="elements">
                    <h4>Length (Meter/Feet)</h4>
                    <p id="p-length"> meters = feet | feet = meters</p>
                </div>
                <div class="elements">
                    <h4>Volume (Liters/Gallons)</h4>
                    <p id="p-volume">liters = gallons | gallons = liters          
                </div>   
                <div class="elements">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <p id="p-mass">kilos = pounds | pounds = kilos</p>
                </div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
